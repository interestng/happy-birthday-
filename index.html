<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amy! 🎉</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #fad0c4, #ffd1ff, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .birthday-text {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 400;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .name {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(3rem, 12vw, 6rem);
            background: linear-gradient(45deg, #ff1744, #e91e63, #9c27b0, #673ab7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: nameGlow 2s ease-in-out infinite, textGradient 4s ease infinite;
            margin: 1rem 0;
            filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5));
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        @keyframes nameGlow {
            0% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(255, 23, 68, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5)); }
        }

        .balloons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: float 4s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: rgba(0,0,0,0.3);
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            left: 5%;
            top: 20%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #26a69a);
            left: 15%;
            top: 30%;
            animation-delay: 0.8s;
        }

        .balloon:nth-child(3) {
            background: linear-gradient(135deg, #45b7d1, #2196f3);
            right: 15%;
            top: 25%;
            animation-delay: 1.6s;
        }

        .balloon:nth-child(4) {
            background: linear-gradient(135deg, #96ceb4, #66bb6a);
            right: 5%;
            top: 35%;
            animation-delay: 2.4s;
        }

        .balloon:nth-child(5) {
            background: linear-gradient(135deg, #feca57, #ffeb3b);
            left: 8%;
            top: 60%;
            animation-delay: 3.2s;
        }

        .balloon:nth-child(6) {
            background: linear-gradient(135deg, #ff9ff3, #e91e63);
            right: 8%;
            top: 65%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-3deg); }
            33% { transform: translateY(-25px) rotate(2deg); }
            66% { transform: translateY(-15px) rotate(-1deg); }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0.9;
        }

        .cake {
            font-size: clamp(4rem, 10vw, 7rem);
            animation: cakeFloat 3s ease-in-out infinite;
            margin: 2rem 0;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(-2deg); }
            50% { transform: translateY(-12px) rotate(0deg); }
            75% { transform: translateY(-8px) rotate(2deg); }
        }

        .message {
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: messageGlow 5s ease-in-out infinite;
            margin-top: 1rem;
        }

        @keyframes messageGlow {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 8;
        }

        .sparkle {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0%, 100% { opacity: 0; transform: translateY(20px) scale(0.5); }
            50% { opacity: 1; transform: translateY(-20px) scale(1); }
        }

        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .balloon { width: 35px; height: 50px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="balloons-container">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="sparkles" id="sparkles"></div>

    <div class="container">
        <div class="birthday-text">🎉 HAPPY BIRTHDAY 🎉</div>
        <div class="name">AMY</div>
        <div class="cake">🎂</div>
        <div class="message">Hope your special day is absolutely magical! ✨</div>
    </div>

    <div class="confetti-container" id="confetti-container"></div>

    <script>
        // Enhanced confetti system
        const confettiColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#a8e6cf'];
        const confettiShapes = ['circle', 'square', 'triangle'];

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            
            const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
            const size = Math.random() * 6 + 4;
            
            confetti.style.backgroundColor = color;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            
            if (shape === 'circle') {
                confetti.style.borderRadius = '50%';
            } else if (shape === 'triangle') {
                confetti.style.backgroundColor = 'transparent';
                confetti.style.borderLeft = (size/2) + 'px solid transparent';
                confetti.style.borderRight = (size/2) + 'px solid transparent';
                confetti.style.borderBottom = size + 'px solid ' + color;
                confetti.style.width = '0';
                confetti.style.height = '0';
            }
            
            const fallDuration = Math.random() * 3000 + 2000;
            const horizontalMovement = (Math.random() - 0.5) * 200;
            const rotation = Math.random() * 360;
            
            confetti.animate([
                {
                    transform: `translateY(-10px) translateX(0px) rotate(0deg)`,
                    opacity: 1
                },
                {
                    transform: `translateY(${window.innerHeight + 10}px) translateX(${horizontalMovement}px) rotate(${rotation}deg)`,
                    opacity: 0
                }
            ], {
                duration: fallDuration,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            document.getElementById('confetti-container').appendChild(confetti);
            
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.remove();
                }
            }, fallDuration);
        }

        // Create stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starSymbols = ['✦', '✧', '⋆', '✩', '✪'];
            
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.fontSize = (Math.random() * 0.8 + 0.5) + 'rem';
                starsContainer.appendChild(star);
            }
        }

        // Create floating sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleSymbols = ['✨', '💫', '⭐', '🌟'];
            
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Continuous confetti
        function startConfetti() {
            setInterval(createConfettiPiece, 150);
        }

        // Burst effect on click
        function createConfettiBurst(x, y) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    
                    const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    const size = Math.random() * 8 + 6;
                    
                    confetti.style.backgroundColor = color;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = x + 'px';
                    confetti.style.top = y + 'px';
                    
                    const angle = (Math.PI * 2 * i) / 15;
                    const velocity = Math.random() * 100 + 50;
                    const endX = x + Math.cos(angle) * velocity;
                    const endY = y + Math.sin(angle) * velocity + Math.random() * 200 + 100;
                    
                    confetti.animate([
                        {
                            transform: `translate(0px, 0px) scale(1)`,
                            opacity: 1
                        },
                        {
                            transform: `translate(${endX - x}px, ${endY - y}px) scale(0)`,
                            opacity: 0
                        }
                    ], {
                        duration: 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    document.getElementById('confetti-container').appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, 1000);
                }, i * 50);
            }
        }

        // Click event for burst
        document.addEventListener('click', (e) => {
            createConfettiBurst(e.clientX, e.clientY);
        });

        // Initialize everything
        createStars();
        createSparkles();
        startConfetti();

        // Add some extra magic with periodic bursts
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            createConfettiBurst(x, y);
        }, 8000);
    </script>
</body>
</html>
