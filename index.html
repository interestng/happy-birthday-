<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amy! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .birthday-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        .name {
            font-size: 5rem;
            color: #ff1744;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.4);
            animation: pulse 1.5s ease-in-out infinite;
            margin: 1rem 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:nth-child(1) {
            background: #ff6b6b;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: #4ecdc4;
            left: 20%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            background: #45b7d1;
            right: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(4) {
            background: #96ceb4;
            right: 10%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #feca57;
            animation: confettiFall 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background: #ff6b6b;
            border-radius: 50%;
        }

        .confetti:nth-child(even) {
            background: #4ecdc4;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .cake {
            font-size: 6rem;
            animation: cakeWiggle 2s ease-in-out infinite;
            margin: 2rem 0;
        }

        @keyframes cakeWiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        .message {
            font-size: 1.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <div class="birthday-text">ðŸŽ‰ HAPPY BIRTHDAY ðŸŽ‰</div>
        <div class="name">AMY</div>
        <div class="cake">ðŸŽ‚</div>
        <div class="message">Hope your special day is amazing! âœ¨</div>
    </div>

    <script>
        // Create falling confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Generate confetti continuously
        setInterval(createConfetti, 300);

        // Add click interaction for extra celebration
        document.addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                setTimeout(createConfetti, i * 100);
            }
        });
    </script>
</body>
</html>
