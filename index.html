<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Amy! 🎉</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #ff9a9e, #fecfef, #fecfef, #fad0c4, #ffd1ff, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 2rem;
        }

        .birthday-text {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 400;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite, bounce 2s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes textGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .name {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(3rem, 12vw, 6rem);
            background: linear-gradient(45deg, #ff1744, #e91e63, #9c27b0, #673ab7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: nameGlow 2s ease-in-out infinite, textGradient 4s ease infinite;
            margin: 1rem 0;
            filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5));
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-15px);
            }

            60% {
                transform: translateY(-8px);
            }
        }

        @keyframes nameGlow {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5));
            }

            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 30px rgba(255, 23, 68, 0.8));
            }

            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5));
            }
        }

        .balloons-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            left: 5%;
            top: 20%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #26a69a);
            left: 15%;
            top: 30%;
            animation-delay: 0.8s;
        }

        .balloon:nth-child(3) {
            background: linear-gradient(135deg, #45b7d1, #2196f3);
            right: 15%;
            top: 25%;
            animation-delay: 1.6s;
        }

        .balloon:nth-child(4) {
            background: linear-gradient(135deg, #96ceb4, #66bb6a);
            right: 5%;
            top: 35%;
            animation-delay: 2.4s;
        }

        .balloon:nth-child(5) {
            background: linear-gradient(135deg, #feca57, #ffeb3b);
            left: 8%;
            top: 60%;
            animation-delay: 3.2s;
        }

        .balloon:nth-child(6) {
            background: linear-gradient(135deg, #ff9ff3, #e91e63);
            right: 8%;
            top: 65%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(-3deg);
            }

            33% {
                transform: translateY(-25px) rotate(2deg);
            }

            66% {
                transform: translateY(-15px) rotate(-1deg);
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0.9;
        }

        .cake {
            font-size: clamp(4rem, 10vw, 7rem);
            animation: cakeFloat 3s ease-in-out infinite;
            margin: 2rem 0;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        @keyframes cakeFloat {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            25% {
                transform: translateY(-8px) rotate(-2deg);
            }

            50% {
                transform: translateY(-12px) rotate(0deg);
            }

            75% {
                transform: translateY(-8px) rotate(2deg);
            }
        }

        .message {
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: messageGlow 5s ease-in-out infinite;
            margin-top: 1rem;
        }

        @keyframes messageGlow {

            0%,
            100% {
                opacity: 0.8;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 8;
        }

        .sparkle {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        @keyframes sparkleFloat {

            0%,
            100% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }

            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
        }

        .interactive-buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .fun-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Poppins', sans-serif;
        }

        .fun-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .fun-button:active {
            transform: translateY(-1px);
        }

        .fun-button.party {
            background: linear-gradient(45deg, #ff9ff3, #feca57);
        }

        .fun-button.music {
            background: linear-gradient(45deg, #96ceb4, #45b7d1);
        }

        .fun-button.surprise {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
        }

        .birthday-wish {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
            display: none;
            max-width: 400px;
            animation: wishAppear 0.5s ease-out;
        }

        @keyframes wishAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .wish-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .close-wish {
            background: #ff6b6b;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .balloon-clickable {
            cursor: pointer;
            pointer-events: auto;
        }

        .balloon-pop {
            animation: balloonPop 0.6s ease-out;
        }

        @keyframes balloonPop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .dance-mode .name {
            animation: dance 0.5s ease-in-out infinite;
        }

        .dance-mode .cake {
            animation: cakeDance 0.5s ease-in-out infinite;
        }

        @keyframes dance {

            0%,
            100% {
                transform: rotate(-5deg) scale(1);
            }

            50% {
                transform: rotate(5deg) scale(1.1);
            }
        }

        @keyframes cakeDance {

            0%,
            100% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(10deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .balloon {
                width: 35px;
                height: 50px;
            }

            .interactive-buttons {
                gap: 0.5rem;
            }

            .fun-button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="balloons-container">
        <div class="balloon balloon-clickable" onclick="popBalloon(this)"></div>
        <div class="balloon balloon-clickable" onclick="popBalloon(this)"></div>
        <div class="balloon balloon-clickable" onclick="popBalloon(this)"></div>
        <div class="balloon balloon-clickable" onclick="popBalloon(this)"></div>
        <div class="balloon balloon-clickable" onclick="popBalloon(this)"></div>
        <div class="balloon balloon-clickable" onclick="popBalloon(this)"></div>
    </div>

    <div class="sparkles" id="sparkles"></div>

    <div class="container">
        <div class="birthday-text">🎉 HAPPY BIRTHDAY 🎉</div>
        <div class="name">AMY</div>
        <div class="cake" id="cake">🎂</div>

        <div class="interactive-buttons">
            <button class="fun-button music" onclick="danceMode()">Dance Party</button>
            <button class="fun-button surprise" onclick="showSurprise()">Surprise!</button>
        </div>
    </div>

    <div class="birthday-wish" id="birthdayWish">
        <div class="wish-text" id="wishText">🎂 Make a wish, Amy! 🌟</div>
        <button class="close-wish" onclick="closeWish()">Close</button>
    </div>

    <div class="confetti-container" id="confetti-container"></div>

    <script>
        const confettiColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#a8e6cf'];
        const confettiShapes = ['circle', 'square', 'triangle'];

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';

            const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
            const shape = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
            const size = Math.random() * 6 + 4;

            confetti.style.backgroundColor = color;
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';

            if (shape === 'circle') {
                confetti.style.borderRadius = '50%';
            } else if (shape === 'triangle') {
                confetti.style.backgroundColor = 'transparent';
                confetti.style.borderLeft = (size / 2) + 'px solid transparent';
                confetti.style.borderRight = (size / 2) + 'px solid transparent';
                confetti.style.borderBottom = size + 'px solid ' + color;
                confetti.style.width = '0';
                confetti.style.height = '0';
            }

            const fallDuration = Math.random() * 3000 + 2000;
            const horizontalMovement = (Math.random() - 0.5) * 200;
            const rotation = Math.random() * 360;

            confetti.animate([
                { transform: `translateY(-10px) translateX(0px) rotate(0deg)`, opacity: 1 },
                { transform: `translateY(${window.innerHeight + 10}px) translateX(${horizontalMovement}px) rotate(${rotation}deg)`, opacity: 0 }
            ], { duration: fallDuration, easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)' });

            document.getElementById('confetti-container').appendChild(confetti);

            setTimeout(() => { confetti.remove(); }, fallDuration);
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starSymbols = ['✦', '✧', '⋆', '✩', '✪'];
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.fontSize = (Math.random() * 0.8 + 0.5) + 'rem';
                starsContainer.appendChild(star);
            }
        }

        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkleSymbols = ['✨', '💫', '⭐', '🌟'];
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        function startConfetti() {
            setInterval(createConfettiPiece, 150);
        }

        function createConfettiBurst(x, y) {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    const size = Math.random() * 8 + 6;
                    confetti.style.backgroundColor = color;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = x + 'px';
                    confetti.style.top = y + 'px';
                    const angle = (Math.PI * 2 * i) / 15;
                    const velocity = Math.random() * 100 + 50;
                    const endX = x + Math.cos(angle) * velocity;
                    const endY = y + Math.sin(angle) * velocity + Math.random() * 200 + 100;
                    confetti.animate([
                        { transform: `translate(0px, 0px) scale(1)`, opacity: 1 },
                        { transform: `translate(${endX - x}px, ${endY - y}px) scale(0)`, opacity: 0 }
                    ], { duration: 1000, easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)' });
                    document.getElementById('confetti-container').appendChild(confetti);
                    setTimeout(() => { confetti.remove(); }, 1000);
                }, i * 50);
            }
        }

        document.addEventListener('click', (e) => { createConfettiBurst(e.clientX, e.clientY); });

        createStars();
        createSparkles();
        startConfetti();
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            createConfettiBurst(x, y);
        }, 8000);

        function danceMode() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const grandma = document.createElement('div');
                    grandma.textContent = '👵';
                    grandma.style.position = 'fixed';
                    grandma.style.fontSize = '3rem';
                    grandma.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                    grandma.style.top = Math.random() * (window.innerHeight - 50) + 'px';
                    grandma.style.zIndex = '20';
                    grandma.style.pointerEvents = 'none';
                    grandma.animate([
                        { transform: 'rotate(0deg) scale(1)' },
                        { transform: 'rotate(-15deg) scale(1.2)' },
                        { transform: 'rotate(15deg) scale(0.8)' },
                        { transform: 'rotate(-10deg) scale(1.1)' },
                        { transform: 'rotate(0deg) scale(1)' }
                    ], { duration: 800, iterations: 8, easing: 'ease-in-out' });
                    document.body.appendChild(grandma);
                    setTimeout(() => { grandma.remove(); }, 6400);
                }, i * 200);
            }
        }

        function showSurprise() {
            const wishElement = document.getElementById('birthdayWish');
            const wishText = document.getElementById('wishText');
            wishText.textContent = 'unc 💀';
            wishElement.style.display = 'block';
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createConfettiBurst(
                        window.innerWidth / 2 + (Math.random() - 0.5) * 300,
                        window.innerHeight / 2 + (Math.random() - 0.5) * 200
                    );
                }, i * 150);
            }
        }

        function closeWish() {
            document.getElementById('birthdayWish').style.display = 'none';
        }

        function popBalloon(balloon) {
            balloon.classList.add('balloon-pop');
            const rect = balloon.getBoundingClientRect();
            createConfettiBurst(rect.left + rect.width / 2, rect.top + rect.height / 2);
            setTimeout(() => {
                balloon.style.visibility = 'hidden';
                setTimeout(() => {
                    balloon.classList.remove('balloon-pop');
                    balloon.style.visibility = 'visible';
                }, 3000);
            }, 600);
        }

        document.getElementById('cake').addEventListener('click', () => {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.backgroundColor = '#ffd700';
                    confetti.style.width = '4px';
                    confetti.style.height = '4px';
                    confetti.style.borderRadius = '50%';
                    const cakeRect = document.getElementById('cake').getBoundingClientRect();
                    confetti.style.left = (cakeRect.left + cakeRect.width / 2) + 'px';
                    confetti.style.top = (cakeRect.top + 20) + 'px';
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = Math.random() * 80 + 40;
                    const endX = cakeRect.left + cakeRect.width / 2 + Math.cos(angle) * velocity;
                    const endY = cakeRect.top + 20 + Math.sin(angle) * velocity - 100;
                    confetti.animate([
                        { transform: 'translate(0px, 0px) scale(1)', opacity: 1 },
                        { transform: `translate(${endX - (cakeRect.left + cakeRect.width / 2)}px, ${endY - (cakeRect.top + 20)}px) scale(0)`, opacity: 0 }
                    ], { duration: 1500, easing: 'ease-out' });
                    document.getElementById('confetti-container').appendChild(confetti);
                    setTimeout(() => confetti.remove(), 1500);
                }, i * 30);
            }
        });
    </script>
</body>

</html>
